<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/pages.css" />
    <!-- For nested folders -->
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/pages.css" />

    <title>404 Page Not Found - Airbnb</title>
  </head>

  <body>
    <div class="wrap" role="document">
      <div class="content">
        <main class="main" id="mainContent" tabindex="-1">
          <div class="container FourZeroFourContent">
            <div class="row error-404" style="padding: 80px 0">
              <div class="col-md-4 col-mdpl-7">
                <h1 class="FourZeroFourContent__header">Oops!</h1>
                <h2 class="FourZeroFourContent__subheader">
                  We can't seem to find the page you're looking for.
                </h2>
                <h6 class="FourZeroFourContent__subheader">Error code: 404</h6>
                <p class="FourZeroFourContent__text">
                  Here are some helpful links instead:
                </p>
                <ul class="FourZeroFourContent__links">
                  <li><a href="/">Home</a></li>
                  <li>
                    <a
                      href="https://www.airbnb.com/s/all?refinement_paths%5B%5D=%2Ffor_you"
                    >
                      Search
                    </a>
                  </li>
                  <li>
                    <a href="https://www.airbnb.com/help?from=footer">Help</a>
                  </li>
                  <li>
                    <a href="https://www.airbnb.com/host/homes">
                      Hosting on Airbnb
                    </a>
                  </li>
                  <li>
                    <a href="https://www.airbnb.com/trust">
                      Trust &amp; Safety
                    </a>
                  </li>
                </ul>
              </div>
              <div class="col-mdpl-2 col-mdpl-5">
                <img
                  src="https://a0.muscache.com/airbnb/static/error_pages/404-Airbnb_final-d652ff855b1335dd3eedc3baa8dc8b69.gif"
                  width="313"
                  class="hide-sm"
                  alt="Girl has dropped her ice cream."
                />
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
