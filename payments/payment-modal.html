<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Modal</title>
    <link rel="stylesheet" href="../assets/css/global.css" />

  <body>

                        xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true"
                        role="presentation"
                        focusable="false"
                        style="

                          fill: none;
                          height: 16px;
                          width: 16px;
                          stroke: currentcolor;
                          stroke-width: 3;
                          overflow: visible;
                        "
                      >
                        <path d="m6 6 20 20"></path>

                  <div class="modal__heading">

                            focusable="false"
                            style="
                              display: block;
                              height: 16px;
                              width: 16px;
                              fill: currentcolor;
                            "

                            <div class="_js9i23">

                                name="zipCode"
                                errormessage=""
                                class="_c5rhl5"
                                id="zipCode"
                                autocomplete="off"
                                type="text"
                                aria-describedby=""
                                value=""

                          </div>

                      <div class="_lmil0">

            <div

              tabindex="0"

      <div class="container__border-0">
        <div aria-live="polite" aria-atomic="true"></div>
        <div aria-live="assertive" aria-atomic="true"></div>
